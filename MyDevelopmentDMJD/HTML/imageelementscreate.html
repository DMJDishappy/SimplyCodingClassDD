<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Img Element Lesson</title>
  </head>
  <body>
    <!-- Main Content Start -->
    <h1>My Favorite Series</h1>
    <figure>
      <img
        src="/media/Inheritance_Cycle_cover.jpg"
        alt="sections of all four covers with the text 'the inheritance cycle' and 'book 1' through 'book 4' below them"
        style="height: 4; width: 2.7"
      />
      <figcaption>
        The Inheritance Cycle, written by Christopher Paolini
      </figcaption>
    </figure>
    <figure>
      <img
        src="/media/EragonCover-ReducedWeb.jpg"
        alt="a blue cover featuring a blue dragon from the neck up in a frame slightly higher than center"
        style="height: 4; width: 2.7"
      />
      <figcaption>Book 1: Eragon, featuring his dragon Saphira</figcaption>
    </figure>
    <figure>
      <img
        src="/media/Eldest_book_cover.png"
        alt="a red cover featuring a red dragon this time"
        style="height: 4; width: 2.7"
      />
      <figcaption>
        Book 2: Eldest, featuring the dragon of whom you discover is Eragon's
        older brother
      </figcaption>
    </figure>
    <figure>
      <img
        src="/media/Brisingr_book_cover.png"
        alt="This cover and its dragon are a darker gold color"
        style="height: 4; width: 2.7"
      />
      <figcaption>
        Book 3: Brisingr, named after Eragon's first spell and featuring his
        teacher's dragon
      </figcaption>
    </figure>
    <figure>
      <img
        src="/media/inheritance-cover.jpg"
        alt="both the cover and dragon are now an emerald green"
        style="height: 4; width: 2.7"
      />
      <figcaption>
        Book 4: Inheritance, featuring the dragon of Eragon's love interest and
        named because it ends with him taking up the duties he inherited as a
        Dragon Rider
      </figcaption>
    </figure>
    <figure>
      <img
        src="/media/author.jpg"
        alt="a photo of the author"
        style="height: 4; width: 2.7"
      />
      <figcaption>
        Christopher Paolini, author, who published Eragon at 19 years old
      </figcaption>
    </figure>
    <!-- Main Content End -->
  </body>
</html>
